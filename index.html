<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Challenge-05</title>
</head>

<body>
    <header>
        <figure class="logo"><img src="images/icons/logo.svg" alt="Logo do Studio GHIBLI"></figure>
        <figure class="social-media">
            <img src="images/icons/facebook.svg" alt="Icone do Facebook">
            <img src="images/icons/instagram.svg" alt="Icone do Instagram">
            <img src="images/icons/twitter.svg" alt="Icone do Twitter">
            <img src="images/icons/youtube.svg" alt="Icone do Youtube">
        </figure>
    </header>

    <main>
        <figure><img src="images/ghost.svg" alt="Personagens do desenho"></figure>
        <section class="specs">
            <hgroup>
                <h2>HAYAO MIYAZAKI</h2>
                <h1>A VIAGEM DE CHIHIRO</h1>
            </hgroup>
            <p>Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são transformados em animais.</p>
            <section class="buttons">
                <section class="watchNow">
                    <svg width="229" height="47" viewBox="0 0 229 47" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path class="button" d="M227 1H21.5652L2 46H208.979L227 1Z" stroke-width="2"/>
                    </svg>
                    <figure><img src="images/icons/play.svg" alt="Icone de reprodução"></figure>
                    <input type="button" value="Assistir agora">
                </section>

                <section class="watchTrailer">
                    <svg width="229" height="47" viewBox="0 0 229 47" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path class="border" d="M227 1H21.5652L2 46H208.979L227 1Z" stroke-width="2"/>
                    </svg>
                    <input type="button" value="Assista o trailer">
                </section>
            </section>
        </section>
    </main>
</body>

</html>
